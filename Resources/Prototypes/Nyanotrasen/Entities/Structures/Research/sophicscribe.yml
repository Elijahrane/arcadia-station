  components:
  - type: SophicScribe
  - type: Speech
    speechSounds: Tenor
  - type: IntrinsicRadioReceiver
    channels:
    - Common
    - Science
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Science
  - type: ActiveRadio
    channels:
    - Common
    - Science
  - type: ActiveListener
