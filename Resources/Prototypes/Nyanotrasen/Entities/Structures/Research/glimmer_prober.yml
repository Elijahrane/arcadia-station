- type: entity
  parent: BaseResearchAndDevelopmentPointSource
  id: GlimmerProber
  name: glimmer prober
  description: Probes the noösphere to generate research points. Might be worth turning off if glimmer is a problem. Placeholder sprite.
  components:
  - type: Psionic
  - type: GlimmerSource
  - type: Construction
    graph: GlimmerProber
    node: glimmerprober
  - type: ResearchPointSource
    pointspersecond: 25
    active: true

- type: entity
  parent: BaseMachinePowered
  id: GlimmerDrain
  name: glimmer drain
  description: Uses electricity to try and sort out the noösphere, reducing its level of entropy.
  components:
  - type: Psionic
  - type: GlimmerSource
    addToGlimmer: false
  - type: Sprite
    sprite: Structures/Machines/rndpointsource.rsi
    color: green
    netsync: false
    layers:
    - state: rndpointsource-off
    - state: rndpointsource
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
