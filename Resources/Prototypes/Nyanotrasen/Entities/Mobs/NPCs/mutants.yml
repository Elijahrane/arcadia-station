- type: entity
  name: killer tomato
  id: MobTomatoKiller
  parent: SimpleSpaceMobBase
  description: This is really going to let you own some vegans in your next online debate.
  components:
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: SimpleHostileCompound
  - type: Faction
    factions:
      - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: produce
      sprite: Nyanotrasen/Mobs/Mutants/killer_tomato.rsi
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.5
      density: 63
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
    thresholds:
      0: Alive
      60: Dead
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: produce
      Critical:
        Base: produce_dead
      Dead:
        Base: produce_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatTomato
      amount: 3
    - id: KillerTomatoSeeds
      amount: 1
  - type: Bloodstream
    bloodReagent: DemonsBlood
    bloodMaxVolume: 100
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 200
  - type: MeleeWeapon
    hidden: true
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 3
        Slash: 5
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Produce
  - type: NoSlip

- type: entity
  name: vampire spider
  parent: SimpleMobBase
  id: MobGiantSpiderVampire
  description: One of the most frightening animals in space.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: viper
      sprite: Mobs/Animals/spider.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 130
      mask:
      - SmallMobMask
      layer:
      - SmallMobLayer
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: viper
      Critical:
        Base: viper_dead
      Dead:
        Base: viper_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 2
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: ReplacementAccent
    accent: xeno
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
  - type: Puller
    needsHands: false
  - type: Arachne
  - type: SolutionContainerManager
    solutions:
      melee:
        reagents:
        - ReagentId: Nocturine
          Quantity: 30
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 2.5
  - type: AutoRegenReagent
    solution: melee
    unitsPerSecond: 0.15
    reagents:
      - Nocturine
  - type: BloodSucker
  - type: Body
    prototype: VampiricAnimal
  - type: PotentialPsionic
  - type: Psionic
  - type: MeleeWeapon
    hidden: true
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 8

- type: entity
  name: vampire spider
  parent: MobGiantSpiderVampire
  id: MobGiantSpiderVampireAngry
  suffix: Angry
  components:
    - type: Faction
      factions:
        - Xeno
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask: SimpleHostileCompound
    - type: GhostTakeoverAvailable
      makeSentient: true
      name: ghost-role-information-giant-spider-vampire-name
      description: ghost-role-information-giant-spider-vampire-description
